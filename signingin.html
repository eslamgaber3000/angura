<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signingin.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>

    <div class="container py-5 text-center">
        <h1 class="my-5">Smart Login System</h1>
        <div class="signing-parent ">
            <div class="signingin w-75 mx-auto my-3 shadow-lg p-3 ">
                <input type="text" class=" form-control  my-3 mx-auto " placeholder="enter your name" id="signupName">
                <input type="email" class=" form-control   my-3 mx-auto "placeholder="enter your eimale" id="signupEimale">
                <input type="password" class=" form-control   my-3 mx-auto"placeholder="enter your password" id="signupPassword">
                <p class="  text-danger d-none" id="required">all inputs is required</p>
                <p class="  text-success d-none" id="done" > sucsess</p>
                <button class=" btn btn-outline-info w-100  my-3 mx-auto" id="signupBtn">sign up</button>
                <p class=" text-white">You have an account?
                    <a class=" text-white text-decoration-none" href="index.html"> Signin</a>
                </p>
            </div>
        </div>
    </div>
  <script src="js/signingin.js"></script>  
</body>
</html>
